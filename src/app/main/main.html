<div class="container">

  <div>
    <acme-navbar></acme-navbar>
  </div>

  <!-- halo <i class="fa fa-list-alt"></i> -->
  <openlayers ol-center="main.bandaAceh" ol-defaults="main.defaults" custom-layers="true" height="400">
    <ol-layer ol-layer-properties="layer" ng-repeat="layer in main.layers|filter:{active:true}"></ol-layer>
    <ol-layer ol-layer-properties="tematik" ng-repeat="tematik in main.tematik|filter:{active:true}"></ol-layer>
    <ol-layer ol-layer-properties="rencana" ng-repeat="rencana in main.rencana|filter:{active:true}"></ol-layer>
    <ol-layer ol-layer-properties="bing" ng-repeat="bing in main.bing|filter:{active:true}"></ol-layer>
    <!--ol-layer ol-layer-properties="satelit" ng-repeat="satelit in main.citraSatelit|filter:{active:true}"></ol-layer-->
  </openlayers>

  <h2>Peta Dasar</h2>
  <div class="main-layer">
    <div ng-repeat="layer in main.layers">
      <label><input type="checkbox" name="response" ng-value="true" ng-model="layer.active"> {{layer.desc}}</label>
    </div>
    <div class="check-all">
      <label>
        <input type="checkbox" ng-value="true" ng-model="main.basicCheckBox" ng-click="main.toggleBasicMap()"> Centang / matikan semua peta dasar
      </label>
    </div>
  </div>

  <h2>Peta Tematik</h2>
  <div class="tematik-layer">
    <div ng-repeat="tematik in main.tematik">
      <div class="cb-tematik">
        <label>
          <input type="checkbox" name="response" ng-value="true" ng-model="tematik.active"> {{tematik.desc}}
        </label>
      </div>
      <div class="range-tematik">
        <label>
          <input type="range" min="0" max="1" step="0.01" ng-model="tematik.opacity">
        </label>
      </div>
    </div>
    <div class="check-all">
      <label>
        <input type="checkbox" ng-value="true" ng-model="main.tematikCheckBox" ng-click="main.toggleTematikMap()"> Centang / matikan semua peta tematik
      </label>
    </div>
  </div>

  <h2>Peta Perencanaan</h2>
  <div class="rencana-layer">
    <div ng-repeat="rencana in main.rencana">
      <div class="cb-rencana">
        <label>
          <input type="checkbox" name="response" ng-value="true" ng-model="rencana.active"> {{rencana.desc}}
        </label>
      </div>
      <div class="range-rencana">
        <label>
          <input type="range" min="0" max="1" step="0.01" ng-model="rencana.opacity">
        </label>
      </div>
    </div>
    <div class="check-all">
      <label>
        <input type="checkbox" ng-model="main.rencanaCheckBox" ng-click="main.toggleRencanaMap()"> Centang / matikan semua peta perencanaan
      </label>
    </div>
  </div>


  <h2>Bing</h2>
  <label ng-repeat="bing in main.bing">
    <input type="checkbox" name="response" ng-value="true" ng-model="bing.active"> {{bing.desc}}
  </label>

  <!--h2>Satelit</h2>
  <label ng-repeat="satelit in main.citraSatelit">
    <input type="checkbox" name="response" ng-value="true" ng-model="satelit.active"> {{satelit.name}}
  </label-->

  <h1>Peta Kota Banda Aceh</h1>
    <form>
        Latitude : <input type="number" step="any" ng-model="main.bandaAceh.lat" />
        Longitude : <input type="number" step="any" ng-model="main.bandaAceh.lon" />
        Zoom : <input type="number" step="any" ng-model="main.bandaAceh.zoom" />
    </form>
    <h2>Objek JSON</h2>
    <pre>{{ main.bandaAceh | json }}</pre>

</div>
