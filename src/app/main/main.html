<div>
  <acme-navbar></acme-navbar>
</div>
<!-- halo <i class="fa fa-list-alt"></i> -->
<div class="container-map" style=" height:92vh; background-color:blue">
  <openlayers ol-center="main.bandaAceh" ol-defaults="main.defaults" custom-layers="true" height="100%">

    <map-menu></map-menu>

    <ol-control name="{{ control.name }}" ng-repeat="control in main.controls|filter: {active: true}"></ol-control>
    <map-small-buttons></map-small-buttons>
    <!--ol-marker ol-marker-properties="he" name="London" lat="5.548906929423808" lon="95.31450748443602"></ol-marker-->
    <ol-layer ol-layer-properties="tematik" ng-repeat="tematik in main.tematik|filter:{active:true}"></ol-layer>
    <ol-layer ol-layer-properties="rencana" ng-repeat="rencana in main.rencana|filter:{active:true}"></ol-layer>
    <ol-layer ol-layer-properties="basemap" ng-repeat="basemap in main.basemaps|filter:{active:true}"></ol-layer>
    <ol-layer ol-layer-properties="lokasi" ng-repeat="lokasi in main.lokasi|filter:{active:true}">
      <ol-marker ol-marker-properties="main.isiLabel"></ol-marker>
    </ol-layer>
    <!--ol-layer ol-layer-properties="satelit" ng-repeat="satelit in main.citraSatelit|filter:{active:true}"></ol-layer-->
  </openlayers>
</div>
<pre>
  {{main.bankList}}
</pre>
<div class="form-group">
    <label class="col-sm-3 control-label">Default</label>
    <div class="col-sm-6">

        <ui-select tagging ng-model="main.selected" theme="bootstrap">
          <ui-select-match placeholder="Cari Lokasi...">{{$select.selected.Nama_Objek}} - {{$select.selected.Nama_Jalan}}</ui-select-match>
          <ui-select-choices repeat="val in main.bankList | filter: $select.search">
              <div ng-bind-html="val.Nama_Objek | highlight: $select.search"></div>
              <small ng-bind-html="val.Nama_Jalan | highlight: $select.search"></small>
          </ui-select-choices>

        </ui-select>
        {{main.selected}}
        <button type="button" name="button" ng-click="main.updateCenter()">Update</button>

    </div>
</div>
