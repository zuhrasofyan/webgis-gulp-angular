<div id="map-menu" class="panel panel-primary">
  <div class="panel-heading">Jenis Peta</div>
  <div class="panel-footer">
    <div  class="sidebar sidebar-right">
      <div class="panel-group panel-no-margin">
        <uib-accordion>

          <div uib-accordion-group class="panel-info" is-open="vm.status.open3">
            <uib-accordion-heading>
              Peta Tematik <i class="pull-right fa" ng-class="{'fa-chevron-down': vm.status.open3, 'fa-chevron-right': !vm.status.open3}"></i>
            </uib-accordion-heading>
            <div class="tematik-layer">
              <div ng-repeat="tematik in vm.tematik">
                <div class="cb-tematik">
                  <label>
                    <input type="checkbox" name="response" ng-value="true" ng-model="tematik.active"> {{tematik.desc}}
                  </label>
                </div>
                <div class="range-tematik">
                  <label>
                    <input type="range" min="0" max="1" step="0.01" ng-model="tematik.opacity">
                  </label>
                </div>
              </div>
              <div class="check-all">
                <label>
                  <input type="checkbox" ng-value="true" ng-model="vm.tematikCheckBox" ng-click="vm.toggleTematikMap()"> Centang / matikan semua peta tematik
                </label>
              </div>
            </div>
          </div>

          <div uib-accordion-group class="panel-info" is-open="vm.status.open4">
            <uib-accordion-heading>
              Peta Perencanaan <i class="pull-right fa" ng-class="{'fa-chevron-down': vm.status.open4, 'fa-chevron-right': !vm.status.open4}"></i>
            </uib-accordion-heading>
            <div class="rencana-layer">
              <div ng-repeat="rencana in vm.rencana">
                <div class="cb-rencana">
                  <label>
                    <input type="checkbox" name="response" ng-value="true" ng-model="rencana.active"> {{rencana.desc}}
                  </label>
                </div>
                <div class="range-rencana">
                  <label>
                    <input type="range" min="0" max="1" step="0.01" ng-model="rencana.opacity">
                  </label>
                </div>
              </div>
              <div class="check-all">
                <label>
                  <input type="checkbox" ng-model="vm.rencanaCheckBox" ng-click="vm.toggleRencanaMap()"> Centang / matikan semua peta perencanaan
                </label>
              </div>
            </div>
          </div>

          <div uib-accordion-group class="panel-info" is-open="vm.status.open5" style="border-style:solid">
            <uib-accordion-heading>
              Basemap dan Citra Satelit <i class="pull-right fa" ng-class="{'fa-chevron-down': vm.status.open5, 'fa-chevron-right': !vm.status.open5}"></i>
            </uib-accordion-heading>
            <div class="bing-layer">
              <div ng-repeat="basemap in vm.basemaps">
                <div class="cb-bing">
                  <label>
                    <input type="checkbox" name="response" ng-value="true" ng-model="basemap.active"> {{basemap.desc}}
                  </label>
                </div>
                <div class="range-bing">
                  <label>
                    <input type="range" min="0" max="1" step="0.01" ng-model="basemap.opacity">
                  </label>
                </div>
              </div>
              <div class="check-all">
                <label>
                  <input type="checkbox" ng-model="vm.basemapCheckBox" ng-click="vm.toggleBasemap()"> Centang / matikan semua basemap
                </label>
              </div>
            </div>
          </div>

        </uib-accordion>

      </div>
    </div>

  </div>
</div>
